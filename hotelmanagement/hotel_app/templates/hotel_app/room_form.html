<!DOCTYPE html>
<html>
<head>
    <title>{{ form.instance.pk|yesno:"Update Room,Add Room" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>{{ form.instance.pk|yesno:"Update Room,Add Room" }}</h1>

    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {{ form.instance.pk|yesno:"Update,Add" }}
        </button>
        <a href="{% url 'rooms' %}" class="btn btn-secondary">Back to Rooms</a>
    </form>
</body>
</html>
