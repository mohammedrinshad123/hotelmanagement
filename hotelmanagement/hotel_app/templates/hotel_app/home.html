<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero {
            padding: 100px 0;
            text-align: center;
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 15px;
        }
        .btn-custom {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Hotel Management</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                     <a href="/admin/" class="btn">Admin Panel</a>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>Welcome to Our Hotel</h1>
            <p>Your comfort is our priority. Book rooms, manage stays, and enjoy world-class service.</p>
            <a href="{% url 'login' %}" class="btn btn-light btn-lg btn-custom">Get Started</a>
        </div>
    </section>

    <footer class="text-center mt-5 text-muted">
        <p>&copy; {{ now|date:"Y" }} Hotel Management System</p>
    </footer>
</body>
</html>
